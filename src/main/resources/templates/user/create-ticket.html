<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Create Support Ticket â€“ HIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="/assets/logo.jpeg" type="image/svg+xml">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
 
    /* Matches Sidebar Item Style from Policies Page */
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover { background: #f1f5f9; }
  </style>
</head>
 
<body class="bg-slate-50 text-gray-900 flex">
 
<aside class="fixed top-0 left-0 w-64 h-full bg-white border-r flex flex-col z-40">
  <div class="p-6 border-b flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center">
      <i data-lucide="shield" class="text-white"></i>
    </div>
    <div>
      <p class="font-bold text-lg leading-tight">GENC HIMS</p>
      <p class="text-xs text-gray-500">User Portal</p>
    </div>
  </div>
 
  <nav class="flex-1 p-4 space-y-1">
    <div onclick="go('/user/dashboard')" class="nav-item text-gray-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</div>
    <div onclick="go('/user/policies')" class="nav-item text-gray-600"><i data-lucide="file-text" class="w-5 h-5"></i> My Policies</div>
    <div onclick="go('/user/claims')" class="nav-item text-gray-600"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Claims</div>
    <div onclick="go('/user/payments')" class="nav-item text-gray-600"><i data-lucide="credit-card" class="w-5 h-5"></i> Payments</div>
    
    <div onclick="go('/user/support')" class="nav-item bg-primary/10 text-primary font-semibold">
        <i data-lucide="headphones" class="w-5 h-5"></i> Support
    </div>
    
    <div onclick="go('/user/profile')" class="nav-item text-gray-600"><i data-lucide="user" class="w-5 h-5"></i> Profile</div>
  </nav>
 
  <div class="p-4 border-t">
    <button onclick="logout()" class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors">
      <i data-lucide="log-out" class="w-5 h-5"></i> Logout
    </button>
  </div>
</aside>
 
<main class="ml-64 flex-1 p-12">
  
  <a th:href="@{/user/support}" class="inline-flex items-center gap-2 text-slate-500 hover:text-primary transition-colors font-medium mb-8 group">
    <i data-lucide="arrow-left" class="w-4 h-4 group-hover:-translate-x-1 transition-transform"></i> Back to Support
  </a>
 
  <div class="max-w-3xl">
    <h1 class="text-4xl font-bold text-slate-900 tracking-tight mb-2">Create Support Ticket</h1>
    <p class="text-slate-500 font-medium mb-8">Describe your issue and we'll help you resolve it</p>
 
    <form th:action="@{/user/support/create}" method="POST" class="bg-white border border-slate-200 rounded-[32px] p-10 shadow-sm space-y-8">
      
      <div>
        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Subject Heading</label>
        <input type="text" name="subject" placeholder="Briefly summarize your issue..." required
               class="w-full h-14 px-6 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary transition-all text-slate-900 font-medium placeholder:text-slate-400">
      </div>
 
      <div class="grid grid-cols-2 gap-6">
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Category</label>
          <div class="relative">
              <select name="category" required
                      class="w-full h-14 px-6 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary transition-all text-slate-700 font-medium appearance-none cursor-pointer">
                <option value="" disabled selected>Select Category</option>
                <option value="Claims">Claims</option>
                <option value="Policies">Policies</option>
                <option value="Payments">Payments</option>
                <option value="Account">Account</option>
                <option value="Technical Issue">Technical Issue</option>
                <option value="Other">Other</option>
              </select>
              <i data-lucide="chevron-down" class="absolute right-6 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
          </div>
        </div>
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Priority Level</label>
          <div class="relative">
              <select name="priority" required
                      class="w-full h-14 px-6 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary transition-all text-slate-700 font-medium appearance-none cursor-pointer">
                <option value="" disabled selected>Select Priority</option>
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
              </select>
              <i data-lucide="chevron-down" class="absolute right-6 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400 pointer-events-none"></i>
          </div>
        </div>
      </div>
 
      <div>
        <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Detailed Description</label>
        <textarea name="issue_description" rows="6" required
                  placeholder="Please provide specific details about what happened..."
                  class="w-full p-6 rounded-2xl border border-slate-200 bg-slate-50 outline-none focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary transition-all text-slate-700 font-medium placeholder:text-slate-400 resize-none"></textarea>
      </div>
 
      <div class="flex items-center gap-4 pt-4">
        <a th:href="@{/user/support}" class="flex-1 h-14 rounded-[20px] border border-slate-200 bg-white text-slate-600 font-bold hover:bg-slate-50 flex items-center justify-center transition-colors">
            Cancel
        </a>
        <button type="submit" class="flex-1 h-14 rounded-[20px] bg-primary text-white font-bold shadow-lg shadow-blue-500/30 hover:bg-blue-700 transition-all hover:-translate-y-1 active:scale-[0.98]">
            Submit Ticket
        </button>
      </div>
    </form>
  </div>
</main>
 
<script>
  function go(path) { window.location.href = path; }
  function logout() { location.href = '/logout'; }
  lucide.createIcons();
</script>
</body>
</html>
