<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment History – HIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" th:href="@{/assets/logo.jpeg}" type="image/svg+xml">

  <script src="https://cdn.tailwindcss.com"></script>

  <script src="https://unpkg.com/lucide@latest"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover {
      background: #f1f5f9;
    }
  </style>
</head>

<body class="bg-slate-50 text-gray-900 flex">

<aside class="fixed top-0 left-0 w-64 h-full bg-white border-r flex flex-col z-40">
  
  <div class="p-6 border-b flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center">
      <i data-lucide="shield" class="text-white"></i>
    </div>
    <div>
      <p class="font-bold text-lg leading-tight">GENC HIMS</p>
      <p class="text-xs text-gray-500">User Portal</p>
    </div>
  </div>

  <nav class="flex-1 p-4 space-y-1">
    <div onclick="go('/user/dashboard')" class="nav-item text-gray-600">
      <i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard
    </div>
    <div onclick="go('/user/policies')" class="nav-item text-gray-600">
      <i data-lucide="file-text" class="w-5 h-5"></i> My Policies
    </div>
    <div onclick="go('/user/claims')" class="nav-item text-gray-600">
      <i data-lucide="clipboard-list" class="w-5 h-5"></i> Claims
    </div>
    <div class="nav-item bg-primary/10 text-primary font-semibold">
      <i data-lucide="credit-card" class="w-5 h-5"></i> Payments
    </div>
    <div onclick="go('/user/support')" class="nav-item text-gray-600">
      <i data-lucide="headphones" class="w-5 h-5"></i> Support
    </div>
    <div onclick="go('/user/profile')" class="nav-item text-gray-600">
      <i data-lucide="user" class="w-5 h-5"></i> Profile
    </div>
  </nav>

  <div class="p-4 border-t">
    <button onclick="logout()" class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors">
      <i data-lucide="log-out" class="w-5 h-5"></i> Logout
    </button>
  </div>
</aside>

<main class="ml-64 flex-1 p-12">

  <a th:href="@{/user/dashboard}"
     class="inline-flex items-center gap-2 text-gray-500 hover:text-gray-900 mb-6 font-medium transition-colors">
    <i data-lucide="arrow-left" class="w-4 h-4"></i>
    Back to Dashboard
  </a>

  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-3xl font-bold mb-1">Payment History</h1>
      <p class="text-gray-500">View all your past transactions</p>
    </div>

    <button class="inline-flex items-center px-4 py-2 bg-white border border-gray-200 rounded-xl font-semibold text-gray-700 hover:bg-gray-50 shadow-sm transition-all">
      <i data-lucide="download" class="w-4 h-4 mr-2"></i>
      Export CSV
    </button>
  </div>

  <div class="relative max-w-md mb-8">
    <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-gray-400"></i>
    <input type="text" placeholder="Search by Transaction ID..."
           class="w-full pl-12 pr-4 py-3 bg-white border border-gray-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all shadow-sm" />
  </div>

  <div class="bg-white rounded-2xl border border-gray-200 shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left">
        <thead class="bg-gray-50 text-xs font-bold text-gray-500 uppercase tracking-wider border-b border-gray-200">
          <tr>
            <th class="px-6 py-4">S.No</th>
            <th class="px-6 py-4">Transaction ID</th>
            <th class="px-6 py-4">Policy</th>
            <th class="px-6 py-4">Amount</th>
            <th class="px-6 py-4">Date</th>
            <th class="px-6 py-4">Status</th>
            <th class="px-6 py-4 text-right">Receipt</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100">

          <tr th:if="${payments == null or #lists.isEmpty(payments)}">
             <td colspan="7" class="px-6 py-12 text-center text-gray-500">
                <div class="flex flex-col items-center">
                   <div class="p-3 bg-gray-100 rounded-full mb-3">
                      <i data-lucide="receipt" class="w-6 h-6 text-gray-400"></i>
                   </div>
                   <p>No payment history found.</p>
                </div>
             </td>
          </tr>

          <tr th:each="pay, iterStat : ${payments}" class="hover:bg-gray-50/80 transition-colors">
            
            <td class="px-6 py-4">
               <span class="inline-flex items-center justify-center w-6 h-6 rounded bg-gray-100 text-gray-600 text-xs font-bold font-mono"
                     th:text="${iterStat.count}">1</span>
            </td>

            <td class="px-6 py-4 font-mono text-sm text-gray-600" 
                th:text="${'TXN-' + pay.id}">PAY-ID</td>

            <td class="px-6 py-4">
                <div class="flex flex-col">
                    <span class="font-semibold text-gray-900" th:text="${pay.policy != null ? pay.policy.coverageType : 'Unknown'}">Policy</span>
                    <span class="text-xs text-gray-500 font-mono" th:text="${pay.policy != null ? pay.policy.policyNumber : ''}">POL-001</span>
                </div>
            </td>

            <td class="px-6 py-4 font-bold text-gray-900"
                th:text="${'₹ ' + pay.paymentAmount}">₹0.00</td>

            <td class="px-6 py-4 text-sm text-gray-500"
                th:text="${#temporals.format(pay.paymentDate,'MMM dd, yyyy')}">Jan 01, 2026</td>

            <td class="px-6 py-4">
                <span class="inline-flex items-center gap-1.5 px-2.5 py-1 rounded-full text-xs font-bold bg-green-50 text-green-700 border border-green-200">
                    <span class="w-1.5 h-1.5 rounded-full bg-green-500"></span>
                    <span th:text="${pay.paymentStatus}">COMPLETED</span>
                </span>
            </td>

            <td class="px-6 py-4 text-right">
                <a th:href="@{/user/download-invoice(id=${pay.id})}" 
                   class="inline-flex items-center justify-center p-2 rounded-lg text-gray-400 hover:text-primary hover:bg-blue-50 transition-colors"
                   title="Download Receipt">
                    <i data-lucide="download" class="w-5 h-5"></i>
                </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

</main>

<script>
  lucide.createIcons();
  function go(url) { window.location.href = url; }
  function logout() { window.location.href = '/logout'; }
</script>

</body>
</html>
