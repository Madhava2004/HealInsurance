<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Notifications â€“ HIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" th:href="@{/assets/logo.jpeg}" type="image/svg+xml">
 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
 
    /* Updated Sidebar Item Style */
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover { background: #f1f5f9; }
 
    .fade-in { animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
 
<body class="bg-slate-50 text-gray-900 flex">
 
<aside class="fixed top-0 left-0 w-64 h-full bg-white border-r flex flex-col z-40">
  <div class="p-6 border-b flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center">
      <i data-lucide="shield" class="text-white"></i>
    </div>
    <div>
      <p class="font-bold text-lg leading-tight">GENC HIMS</p>
      <p class="text-xs text-gray-500">User Portal</p>
    </div>
  </div>
 
  <nav class="flex-1 p-4 space-y-1">
    <div onclick="go('/user/dashboard')" class="nav-item text-gray-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</div>
    <div onclick="go('/user/policies')" class="nav-item text-gray-600"><i data-lucide="file-text" class="w-5 h-5"></i> My Policies</div>
    <div onclick="go('/user/claims')" class="nav-item text-gray-600"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Claims</div>
    <div onclick="go('/user/payments')" class="nav-item text-gray-600"><i data-lucide="credit-card" class="w-5 h-5"></i> Payments</div>
    <div onclick="go('/user/support')" class="nav-item text-gray-600"><i data-lucide="headphones" class="w-5 h-5"></i> Support</div>
    <div onclick="go('/user/profile')" class="nav-item text-gray-600"><i data-lucide="user" class="w-5 h-5"></i> Profile</div>
  </nav>
 
  <div class="p-4 border-t">
    <button onclick="logout()" class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors">
      <i data-lucide="log-out" class="w-5 h-5"></i> Logout
    </button>
  </div>
</aside>
 
<main class="ml-64 flex-1 p-12 fade-in">
  
  <div class="flex items-center justify-between mb-10">
    <div>
      <h1 class="text-4xl font-bold text-slate-900 tracking-tight mb-2">Notifications</h1>
      <p class="text-slate-500 font-medium">Stay updated with your policy and claim status</p>
    </div>
    
    <form th:action="@{/user/notifications/clear}" method="post">
        <button type="submit" class="flex items-center gap-2 px-5 py-2.5 rounded-[20px] bg-white border border-slate-200 text-xs font-bold text-slate-600 hover:text-primary hover:border-primary transition-all shadow-sm active:scale-95">
            <i data-lucide="check-check" class="w-4 h-4"></i> Mark All Read
        </button>
    </form>
  </div>
 
  <div class="space-y-6 max-w-5xl">
    
    <div th:if="${notifications == null or #lists.isEmpty(notifications)}" class="bg-white rounded-[32px] border border-slate-200 border-dashed p-16 text-center">
        <div class="w-20 h-20 bg-slate-50 rounded-full flex items-center justify-center mx-auto mb-6">
            <i data-lucide="bell-off" class="w-10 h-10 text-slate-300"></i>
        </div>
        <p class="text-slate-500 font-medium text-lg">You have no new notifications.</p>
    </div>
 
    <div th:each="n : ${notifications}"
         class="bg-white p-8 rounded-[32px] border shadow-sm flex gap-6 transition-all hover:shadow-lg hover:-translate-y-1"
         th:classappend="${n.read == false ? 'border-primary/30 ring-4 ring-primary/5' : 'border-slate-200'}">
      
      <div class="shrink-0">
          <div th:if="${n.type == 'PAYMENT_SUCCESS'}" class="w-14 h-14 rounded-2xl bg-green-50 text-green-600 flex items-center justify-center">
             <i data-lucide="check-circle" class="w-7 h-7"></i>
          </div>
          <div th:if="${n.type == 'TICKET_CREATED' or n.type == 'SUPPORT_REPLY'}" class="w-14 h-14 rounded-2xl bg-blue-50 text-blue-600 flex items-center justify-center">
             <i data-lucide="message-square" class="w-7 h-7"></i>
          </div>
          <div th:if="${n.type == 'CLAIM_UPDATE'}" class="w-14 h-14 rounded-2xl bg-amber-50 text-amber-600 flex items-center justify-center">
             <i data-lucide="file-text" class="w-7 h-7"></i>
          </div>
          <div th:if="${n.type != 'PAYMENT_SUCCESS' and n.type != 'TICKET_CREATED' and n.type != 'SUPPORT_REPLY' and n.type != 'CLAIM_UPDATE'}"
               class="w-14 h-14 rounded-2xl bg-slate-100 text-slate-500 flex items-center justify-center">
             <i data-lucide="bell" class="w-7 h-7"></i>
          </div>
      </div>
 
      <div class="flex-1 py-1">
          <div class="flex justify-between items-start mb-2">
              <h3 class="text-lg font-bold text-slate-900"
                  th:text="${n.type != null ? #strings.capitalize(#strings.replace(n.type, '_', ' ')) : 'Notification'}">
                  Notification
              </h3>
              <span class="text-xs font-bold text-slate-400 uppercase tracking-wide"
                    th:text="${n.createdAt != null ? #temporals.format(n.createdAt, 'MMM dd, HH:mm') : ''}">
                  Date
              </span>
          </div>
          
          <p class="text-slate-600 text-sm font-medium leading-relaxed" th:text="${n.message}">Message</p>
          
          <div th:if="${n.ticketId != null}" class="mt-4">
              <a th:href="@{'/user/support'}" class="inline-flex items-center gap-1.5 text-xs font-bold text-primary hover:underline uppercase tracking-wide">
                  View Ticket <i data-lucide="arrow-right" class="w-3 h-3"></i>
              </a>
          </div>
      </div>
      
      <div th:if="${n.read == false}" class="shrink-0 pt-3">
          <span class="inline-block w-3 h-3 bg-primary rounded-full ring-4 ring-primary/20"></span>
      </div>
    </div>
 
  </div>
 
</main>
 
<script>
  lucide.createIcons();
  function go(url) { window.location.href = url; }
  function logout() { window.location.href = '/logout'; }
</script>
 
</body>
</html>
