<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>My Profile â€“ HIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" th:href="@{/assets/logo.jpeg}" type="image/svg+xml">
 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb" // Blue theme for User
          }
        }
      }
    }
  </script>
 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
 
    /* Updated Sidebar Item Style */
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover { background: #f1f5f9; }
 
    .gradient-primary {
      background: linear-gradient(135deg, #2563eb, #3b82f6);
    }
    
    /* Disabled Input Style */
    input:disabled {
      background-color: #f8fafc;
      color: #64748b;
      cursor: not-allowed;
    }
  </style>
</head>
 
<body class="bg-slate-50 text-gray-900 flex">
 
<aside class="fixed top-0 left-0 w-64 h-full bg-white border-r flex flex-col z-40">
  <div class="p-6 border-b flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center">
      <i data-lucide="shield" class="text-white"></i>
    </div>
    <div>
      <p class="font-bold text-lg leading-tight">GENC HIMS</p>
      <p class="text-xs text-gray-500">User Portal</p>
    </div>
  </div>
 
  <nav class="flex-1 p-4 space-y-1">
    <div onclick="go('/user/dashboard')" class="nav-item text-gray-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</div>
    <div onclick="go('/user/policies')" class="nav-item text-gray-600"><i data-lucide="file-text" class="w-5 h-5"></i> My Policies</div>
    <div onclick="go('/user/claims')" class="nav-item text-gray-600"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Claims</div>
    <div onclick="go('/user/payments')" class="nav-item text-gray-600"><i data-lucide="credit-card" class="w-5 h-5"></i> Payments</div>
    <div onclick="go('/user/support')" class="nav-item text-gray-600"><i data-lucide="headphones" class="w-5 h-5"></i> Support</div>
    
    <div class="nav-item bg-primary/10 text-primary font-semibold">
        <i data-lucide="user" class="w-5 h-5"></i> Profile
    </div>
  </nav>
 
  <div class="p-4 border-t">
    <button onclick="go('/logout')" class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors">
      <i data-lucide="log-out" class="w-5 h-5"></i> Logout
    </button>
  </div>
</aside>
 
<main class="ml-64 flex-1 p-12">
  <div class="max-w-3xl">
 
    <h1 class="text-4xl font-bold text-slate-900 tracking-tight mb-2">My Profile</h1>
    <p class="text-slate-500 font-medium mb-10">Manage your account details</p>
 
    <div th:if="${success}" class="mb-8 p-4 rounded-[20px] bg-green-50 text-green-700 border border-green-200 flex items-center gap-3">
        <i data-lucide="check-circle" class="w-5 h-5"></i>
        <span th:text="${success}">Profile updated successfully!</span>
    </div>
 
    <div class="bg-white rounded-[32px] border border-slate-200 p-8 mb-8 shadow-sm">
      <div class="flex items-center gap-6">
        <div class="relative">
          <div class="w-24 h-24 rounded-[24px] gradient-primary flex items-center justify-center text-white text-3xl font-bold shadow-lg shadow-blue-500/20">
             <span th:text="${user.username != null ? #strings.substring(user.username,0,1).toUpperCase() : 'U'}">U</span>
          </div>
        </div>
        <div>
          <h2 class="text-2xl font-bold text-slate-900" th:text="${user.username}">Username</h2>
          <p class="text-slate-500 font-medium" th:text="${user.email}">email@example.com</p>
          <span class="inline-block mt-2 px-3 py-1 rounded-full bg-emerald-50 text-emerald-600 text-[10px] font-bold uppercase tracking-widest border border-emerald-100">Active User</span>
        </div>
      </div>
    </div>
 
    <form id="profileForm" th:action="@{/user/profile/update}" th:object="${user}" method="post" class="bg-white rounded-[32px] border border-slate-200 p-8 mb-8 shadow-sm">
      <h3 class="text-xl font-bold text-slate-900 mb-6">Account Information</h3>
 
      <div class="space-y-6">
 
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Username</label>
          <div class="relative">
              <i data-lucide="user" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
              <input type="text" name="username" th:value="${user.username}" disabled
                class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary outline-none transition-all font-medium text-slate-700" required>
          </div>
        </div>
 
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Email Address</label>
          <div class="relative">
              <i data-lucide="mail" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
              <input type="email" name="email" th:value="${user.email}" disabled
                class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary outline-none transition-all font-medium text-slate-700" required>
          </div>
        </div>
 
        <div>
          <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Phone Number</label>
          <div class="relative">
              <i data-lucide="phone" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
              <input type="tel" name="phone" th:value="${user.phone}" disabled
                class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:bg-white focus:border-primary outline-none transition-all font-medium text-slate-700">
          </div>
        </div>
 
        <div class="flex justify-end pt-6 border-t border-slate-100">
          
          <button type="button" id="editBtn" onclick="enableEdit()"
            class="flex items-center gap-2 border border-slate-200 text-slate-600 px-6 py-3 rounded-xl font-bold hover:bg-slate-50 hover:text-primary hover:border-primary transition-all active:scale-95">
            <i data-lucide="edit-2" class="w-4 h-4"></i>
            Edit Profile
          </button>
 
          <button type="submit" id="saveBtn" class="hidden flex items-center gap-2 bg-primary text-white px-8 py-3 rounded-xl font-bold shadow-lg shadow-blue-500/20 hover:bg-blue-700 transition-all active:scale-95">
            <i data-lucide="save" class="w-4 h-4"></i>
            Save Changes
          </button>
          
        </div>
 
      </div>
    </form>
 
    <div class="bg-white rounded-[32px] border border-slate-200 p-8 shadow-sm">
        <h3 class="text-xl font-bold text-slate-900 mb-6">Security</h3>
 
        <div id="changePasswordBtnWrapper" class="flex items-center justify-between p-5 rounded-2xl bg-slate-50 border border-slate-200">
            <div>
                <p class="font-bold text-slate-900">Password</p>
                <p class="text-xs text-slate-500 font-medium mt-0.5">Update your account password</p>
            </div>
            <button onclick="togglePasswordForm()"
                    class="px-5 py-2.5 bg-white border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50 hover:text-primary hover:border-primary transition-all shadow-sm">
                Change Password
            </button>
        </div>
 
        <div id="changePasswordForm" class="hidden mt-6 p-8 rounded-[24px] bg-slate-50 border border-slate-200">
            <form th:action="@{/user/profile/change-password}" method="POST" class="space-y-5">
                
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Current Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" name="currentPassword" required
                            class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all bg-white font-medium">
                    </div>
                </div>
 
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">New Password</label>
                    <div class="relative">
                        <i data-lucide="key" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" name="newPassword" minlength="6" required
                            class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all bg-white font-medium">
                    </div>
                </div>
 
                <div>
                    <label class="block text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 ml-1">Confirm New Password</label>
                    <div class="relative">
                        <i data-lucide="check" class="absolute left-4 top-1/2 -translate-y-1/2 w-5 h-5 text-slate-400"></i>
                        <input type="password" name="confirmPassword" minlength="6" required
                            class="w-full pl-12 pr-4 py-3.5 border border-slate-200 rounded-xl focus:ring-4 focus:ring-primary/10 focus:border-primary outline-none transition-all bg-white font-medium">
                    </div>
                </div>
 
                <div class="flex justify-end gap-3 pt-6 border-t border-slate-200">
                    <button type="button" onclick="togglePasswordForm()"
                        class="px-6 py-3 border border-slate-200 bg-white rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50 transition-colors">
                        Cancel
                    </button>
                    <button type="submit"
                        class="px-6 py-3 bg-primary text-white font-bold rounded-xl text-xs hover:bg-blue-700 transition-all shadow-lg shadow-blue-500/20 active:scale-95">
                        Update Password
                    </button>
                </div>
            </form>
 
            <div th:if="${passwordError}" class="mt-4 p-4 bg-red-50 text-red-600 border border-red-100 rounded-xl text-sm font-bold flex items-center gap-2">
                 <i data-lucide="alert-circle" class="w-5 h-5"></i>
                 <span th:text="${passwordError}"></span>
            </div>
 
            <div th:if="${passwordSuccess}" class="mt-4 p-4 bg-green-50 text-green-600 border border-green-100 rounded-xl text-sm font-bold flex items-center gap-2">
                 <i data-lucide="check-circle" class="w-5 h-5"></i>
                 <span th:text="${passwordSuccess}"></span>
            </div>
        </div>
    </div>
    
  </div>
</main>
 
<script>
  function go(page) { window.location.href = page; }
  
  function enableEdit() {
    // 1. Enable all inputs
    const inputs = document.querySelectorAll('#profileForm input');
    inputs.forEach(input => {
        input.disabled = false;
        input.classList.remove('bg-slate-50');
    });
 
    // 2. Hide Edit button, Show Save button
    document.getElementById('editBtn').classList.add('hidden');
    document.getElementById('saveBtn').classList.remove('hidden');
 
    // 3. Focus on first input
    inputs[0].focus();
  }
 
  function togglePasswordForm() {
      const form = document.getElementById("changePasswordForm");
      const btnWrapper = document.getElementById("changePasswordBtnWrapper");
      
      form.classList.toggle("hidden");
      btnWrapper.classList.toggle("hidden");
  }
 
  window.addEventListener('DOMContentLoaded', (event) => {
      const errorMsg = document.querySelector('.text-red-600');
      const successMsg = document.querySelector('.text-green-600');
      if ((errorMsg && errorMsg.closest('#changePasswordForm')) ||
          (successMsg && successMsg.closest('#changePasswordForm'))) {
          togglePasswordForm();
      }
  });
 
  lucide.createIcons();
</script>
 
</body>
</html>
