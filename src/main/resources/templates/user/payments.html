<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Payment History – HIMS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" th:href="@{/assets/logo.jpeg}" type="image/svg+xml">
 
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
 
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: "#2563eb"
          }
        }
      }
    }
  </script>
 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
 
    /* Updated Sidebar Item Style */
    .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .nav-item:hover { background: #f1f5f9; }
    
    /* Table Enhancements */
    .table-head { font-size: 11px; text-transform: uppercase; letter-spacing: 0.05em; font-weight: 700; color: #94a3b8; }
  </style>
</head>
 
<body class="bg-slate-50 text-gray-900 flex">
 
<aside class="fixed top-0 left-0 w-64 h-full bg-white border-r flex flex-col z-40">
  <div class="p-6 border-b flex items-center gap-3">
    <div class="w-10 h-10 rounded-xl bg-primary flex items-center justify-center">
      <i data-lucide="shield" class="text-white"></i>
    </div>
    <div>
      <p class="font-bold text-lg leading-tight">GENC HIMS</p>
      <p class="text-xs text-gray-500">User Portal</p>
    </div>
  </div>
 
  <nav class="flex-1 p-4 space-y-1">
    <div onclick="go('/user/dashboard')" class="nav-item text-gray-600"><i data-lucide="layout-dashboard" class="w-5 h-5"></i> Dashboard</div>
    <div onclick="go('/user/policies')" class="nav-item text-gray-600"><i data-lucide="file-text" class="w-5 h-5"></i> My Policies</div>
    <div onclick="go('/user/claims')" class="nav-item text-gray-600"><i data-lucide="clipboard-list" class="w-5 h-5"></i> Claims</div>
    <div class="nav-item bg-primary/10 text-primary font-semibold"><i data-lucide="credit-card" class="w-5 h-5"></i> Payments</div>
    <div onclick="go('/user/support')" class="nav-item text-gray-600"><i data-lucide="headphones" class="w-5 h-5"></i> Support</div>
    <div onclick="go('/user/profile')" class="nav-item text-gray-600"><i data-lucide="user" class="w-5 h-5"></i> Profile</div>
  </nav>
 
  <div class="p-4 border-t">
    <button onclick="logout()" class="w-full flex items-center gap-3 p-3 rounded-xl text-red-600 hover:bg-red-50 transition-colors">
      <i data-lucide="log-out" class="w-5 h-5"></i> Logout
    </button>
  </div>
</aside>
 
<main class="ml-64 flex-1 p-12">
 
  <div class="flex justify-between items-end mb-10">
    <div>
      <h1 class="text-4xl font-bold text-slate-900 tracking-tight mb-1">Payment History</h1>
      <p class="text-slate-500 font-medium">View and download receipts for all your past transactions</p>
    </div>
    
    <div class="relative w-72">
        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 w-4 h-4 text-slate-400"></i>
        <input type="text" placeholder="Search payments..."
               class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-sm font-medium focus:ring-2 focus:ring-primary/20 focus:border-primary outline-none transition-all shadow-sm">
    </div>
  </div>
 
  <div class="bg-white rounded-[32px] border border-slate-200 shadow-sm overflow-hidden">
    <div class="overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-slate-50 border-b border-slate-100">
          <tr>
            <th class="px-8 py-5 table-head">S.No</th>
            <th class="px-8 py-5 table-head">Policy</th>
            <th class="px-8 py-5 table-head">Amount</th>
            <th class="px-8 py-5 table-head">Date</th>
            <th class="px-8 py-5 table-head">Method</th>
            <th class="px-8 py-5 table-head">Status</th>
            <th class="px-8 py-5 table-head text-right">Receipt</th>
          </tr>
        </thead>
 
        <tbody class="divide-y divide-slate-50 text-sm">
 
           <tr th:if="${payments == null or #lists.isEmpty(payments)}">
             <td colspan="7" class="px-8 py-24 text-center">
                <div class="flex flex-col items-center justify-center">
                   <div class="w-16 h-16 bg-slate-50 rounded-full flex items-center justify-center mb-4">
                      <i data-lucide="receipt" class="w-8 h-8 text-slate-300"></i>
                   </div>
                   <p class="font-medium text-slate-500 text-lg">No payments found</p>
                </div>
             </td>
          </tr>
 
          <tr th:each="pay, iterStat : ${payments}" class="hover:bg-slate-50/80 transition-colors group">
            
            <td class="px-8 py-5 font-mono text-xs text-slate-400 font-bold">
                <span class="bg-slate-50 border border-slate-100 px-2 py-1 rounded-lg" th:text="${iterStat.count}">1</span>
            </td>
 
            <td class="px-8 py-5">
                <p class="font-bold text-slate-700" th:text="${pay.policy != null ? pay.policy.coverageType : 'Unknown'}">Policy</p>
                <p class="text-[10px] text-slate-400 font-mono font-bold uppercase tracking-wider mt-0.5" th:text="${pay.policy != null ? pay.policy.policyNumber : ''}">POL</p>
            </td>
 
            <td class="px-8 py-5 font-bold text-slate-900"
                th:text="${'₹ ' + #numbers.formatDecimal(pay.paymentAmount, 0, 'COMMA', 0, 'POINT')}">₹0</td>
 
            <td class="px-8 py-5 text-slate-500 font-medium"
                th:text="${#temporals.format(pay.paymentDate,'MMM dd, yyyy')}">Date</td>
 
            <td class="px-8 py-5">
                <span class="flex items-center gap-2 text-slate-600 font-medium">
                    <i data-lucide="credit-card" class="w-4 h-4 text-slate-400"></i> Card
                </span>
            </td>
 
            <td class="px-8 py-5">
                <span class="px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest bg-emerald-50 text-emerald-600 border border-emerald-100">
                    COMPLETED
                </span>
            </td>
 
            <td class="px-8 py-5 text-right">
                <a th:href="@{/user/download-invoice(id=${pay.id})}"
                   class="inline-flex items-center justify-center w-10 h-10 rounded-xl border border-slate-200 text-slate-400 hover:text-primary hover:border-primary hover:bg-blue-50 transition-all shadow-sm active:scale-95"
                   title="Download Receipt">
                   <i data-lucide="download" class="w-4 h-4"></i>
                </a>
            </td>
          </tr>
 
        </tbody>
      </table>
    </div>
  </div>
 
</main>
 
<script>
  function go(p){ window.location.href = p }
  function logout(){ window.location.href = '/logout' }
  lucide.createIcons();
</script>
 
</body>
</html>
